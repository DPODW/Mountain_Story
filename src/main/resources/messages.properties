sunnyView= 의 하늘은 오늘 맑습니다! 멋진 조망을 기대해도 좋습니다!
cloudView= 의 하늘은 오늘 구름이 많습니다. 구름이 수 놓아진 이색적인 조망을 기대해도 좋습니다!
blurView= 의 하늘은 오늘 흐린 관계로, 조망이 안 좋을수 있습니다.

springAndFallClothes= 오늘 온도의 추천 복장은, 두꺼운 패딩 보다 얇은 옷을 여러 겹을 착용하고 바람막이를 챙기는것을 추천드립니다. 두꺼운 패딩은 등산을 하며 발생하는 열로 인해 더 많은 땀을 배출하고, 그 땀이 식어서 저체온증을 유발할 수 있습니다.
summerClothes= 오늘 온도의 추천 복장은, 통기성이 좋은 긴팔, 혹은 반팔에 토시를 착용하고, 바람막이를 챙기는것을 추천드립니다. 반바지와 반팔은 더운 기온으로 인한 벌레와, 뜨거운 햇볓으로 인해 추천드리지 않습니다. 옷으로 가리지 못하는 피부는 자외선 차단제를 이용하여 보호해주시길 바랍니다.
winterClothes= 오늘 온도의 추천 복장은, 얇은 패딩과 바람막이, 그 외 장갑, 비니와 같은 방한용품들을 착용하시는것을 추천드립니다. 정상으로 올라가는 길에 눈이 내릴수 있으므로 아이젠을 필수로 챙겨주시길 바랍니다.

rainDay= 현재 비가 내리고 있습니다. 비로 인해 등산로가 미끄러울수 있으며, 산사태 위험 또한 있기 때문에 금일 등산은 추천드리지 않습니다.
snowDay= 현재 눈이 내리고 있습니다. 눈으로 인해 등산로가 미끄러울수 있으며, 쌓인 눈으로 인해 길을 잃거나 발을 헛딛을수 있습니다. 그렇기 때문에 금일 등산은 추천드리지 않습니다.
rainAndSnowDay= 현재 눈/비 가 같이 내리고 있습니다. 낮은 기온에서 떨어지는 비 이기 때문에, 등산로 곳곳이 얼어서 매우 미끄러울수 있습니다. 그렇기 때문에 금일 등산은 추천드리지 않습니다.

weakWind= 오늘 풍속은 약합니다. 등산에 영향을 미치지 않습니다
littleStrongWind= 오늘 풍속은 약간 강합니다. 나뭇잎이 조금 흔들릴 정도이며 등산에 영향을 미치지 않습니다.
strongWind= 오늘 풍속은 강합니다. 나무 가지가 흔들릴 정도이며 기온에 따라 추위를 더 극대화 시킬수 있습니다. 시야에 방해가 생길수도 있기 때문에 등산에 유의하시길 바랍니다.
veryStrongWind= 오늘 풍속은 매우 강합니다. 작은 나무 전체가 흔들릴 정도이며, 돌과 날카로운 나무 가지들이 날아올수 있습니다. 시야에도 제한이 생기기 때문에 금일 등산은 추천드리지 않습니다.

DustHigh= 미세 먼지 농도가 높습니다. 산 또한 미세먼지에서 자유로울수 없음을 인지하시고 등산 부탁드립니다.

